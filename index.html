
<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link href="css/all.css" rel="stylesheet" />
	
	</head>
	<style>

	</style>
<body>
	<form id="myform" class="form" method="post" enctype="multipart/form-data">
		<input id="username" class="text-input" type="text" placeholder="username" required>
		<input id="password" class="text-input" type="password" placeholder="password" required>

		<button id="subtn" class="button-31" type="submit">Log In</button>
	</form>


</body>

<script src="js/util.js"></script>
<script>
	document.getElementById("myform").addEventListener('submit',async(event)=>{
		event.preventDefault();
		const username = document.getElementById("username").value;
		const password = document.getElementById('password').value;
		const url= globurl+"/someendpoint";
		const response = await requestHandler(url,"POST",btoa(username+password));
		if(response.status===200){
			// TODO : set the token in session storage 
			window.location.replace("menu.html")
		}else{
			alert("Authentification Failed");
		}
	})
</script>

</html>
