
<!DOCTYPE html>
<html>
	<head>
		<title>Profile Page</title>
		<link href="css/all.css" rel="stylesheet" />
		<link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
		
	</head>
<body>

	<nav class="navbar">
		<button class="logout" id="logout">Logout</button>
	<a href="view.html"><button class="logout" id="back-to-menu">My Pages</button></a>
	</nav>
	<div class="parent">
		<div class="img-box">
			<img id="profileImage" src="res/images.png" alt="Profile Pic">
		</div>
		
		<table id="items" style="border: none;">

		</table>
</div>




</body>
<script>
	const content_box = document.querySelector("#items")
	const content= {Name:"meghansh",age:21,gender:"male"}
	Object.keys(content).forEach(key=>{
		content_box.innerHTML+=`<tr style="border:none;font-size:2rem;letter-spacing:.1em;"><td style="border:none;text-align:left;"><strong style="text-transform: capitalize;">${key}</strong></td><td style="border:none;text-align:left;">${content[key]}</td>
		</tr>`
	});
</script>
<script src="js/util.js"></script>
<!-- <script src="js/profile.js"></script> -->

</html>
